<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/my-element.ts"></script>
    <script type="module" src="/src/swiper.ts"></script>
    <script type="module" src="/src/x-modal.ts"></script>
    <script type="module" src="/src/x-modal2.ts"></script>
  </head>
  <body>
    <my-element>
      <p>This is child content </p>   <button class="open1">Open 1</button>
      <x-modal title="Important!">
        <p>This is some really important stuff</p>
      </x-modal><button class="open2">Open 2</button>
      <x-modal2 title="Important!">
        <p>This is some really important stuff</p>
      </x-modal2>
    </my-element>

    <my-swiper>
      <my-slide title="a"></my-slide>
      <my-slide title="b"></my-slide>
      <my-slide title="c"></my-slide>
    </my-swiper>

    <script>
      modal1 = document.querySelector("x-modal2");
      modal1.addEventListener("cancel", function() {
        console.log("cancel event raised");
      });
      modal1.addEventListener("ok", function() {
        console.log("ok event raised");
      });

      open1 = document.querySelector(".open1");
      open1.addEventListener("click", function() {
        modal1.visible = true;
      });

      modal2 = document.querySelector("x-modal2");
      modal2.addEventListener("cancel", function() {
        console.log("cancel event raised");
      });
      modal2.addEventListener("ok", function() {
        console.log("ok event raised");
      });

      open2 = document.querySelector(".open2");
      open2.addEventListener("click", function() {
        modal2.visible = true;
      });
    </script>
  </body>
</html>
