<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/my-element.ts"></script>
    <script type="module" src="/src/qy-swiper.ts"></script>
    <script type="module" src="/src/qy-viewer.ts"></script>
    <style>
      qy-swiper {
          --lit-slider-navigation-color: white;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>

    <div>
      <qy-swiper style='height: 200px'>
        <qy-swiper-slide style='background: red'>Slide 1</qy-swiper-slide>
        <qy-swiper-slide style='background: yellow'>Slide 2</qy-swiper-slide>
      </qy-swiper>
    </div>

    <button class="open-image-1">Open image 1</button>
    <button class="open-image-2">Open image 2</button>
    <button class="open-youtube">Open Youtube</button>
    <button class="open-panorama-1">Open Panorama 1</button>
    <button class="open-panorama-2">Open Panorama 2</button>

    <!--qy-viewer-image></qy-viewer-image>
    <qy-viewer-youtube></qy-viewer-youtube>
    <qy-viewer-panorama></qy-viewer-panorama-->
    <qy-viewer></qy-viewer>

    <script>
      qyViewer = document.querySelector("qy-viewer");

      openImage1 = document.querySelector(".open-image-1");
      openImage2 = document.querySelector(".open-image-2");
      openImage1.addEventListener("click", function() {
        qyViewer.open("./no2.JPG", "image");
      });
      openImage2.addEventListener("click", function() {
        qyViewer.open("./no7-DSC_7169.JPG", "image");
      });

      //qyViewerYoutube = document.querySelector("qy-viewer-youtube");
      openYoutube = document.querySelector(".open-youtube");
      openYoutube.addEventListener("click", function() {
        qyViewer.open("https://www.youtube.com/embed/kGqsNUqbRuo", "youtube");
      });

      //qyViewerPanorama = document.querySelector("qy-viewer-panorama");
      openPanorama1 = document.querySelector(".open-panorama-1");
      openPanorama2 = document.querySelector(".open-panorama-2");
      openPanorama1.addEventListener("click", function() {
        qyViewer.open("./1.png", "panorama");
      });
      openPanorama2.addEventListener("click", function() {
        qyViewer.open("./2.png", "panorama");
      });
    </script>
  </body>
</html>
