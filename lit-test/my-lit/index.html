<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/my-element.ts"></script>
    <script type="module" src="/src/swiper.ts"></script>
    <script type="module" src="/src/x-modal.ts"></script>
    <script type="module" src="/src/lit-modal.ts"></script>
    <style>
      body {
        background: #fafafa;
      }

      .btn-close {
        color: var(--lit-modal-btn-color, #aaaaaa);
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .btn-close:hover,
      .btn-close:focus {
        color: var(--lit-modal-text-color, #000);
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <my-element>
      <p>This is child content    <button class="open">Open</button></p>
      <x-modal title="Important!">
        <p>This is some really important stuff</p>
      </x-modal>
    </my-element>

    <my-swiper>
      <my-slide title="a"></my-slide>
      <my-slide title="b"></my-slide>
      <my-slide title="c"></my-slide>
    </my-swiper>

    <button class="li-open">Open modal</button>
    <!--        @click=${() => document.getElementById('modal').setModalShow(true)}
    id="btn"-->

    <lit-modal id="lit-modal" close-backdrop>
      <span slot="modal-close" class="btn-close">&times;</span>
      <div>
        <h1>Title of modal</h1>
        <p>Content of modal</p>
      </div>
    </lit-modal>

    <script>
      modal = document.querySelector("x-modal");
      modal.addEventListener("cancel", function() {
        console.log("cancel event raised");
      });
      modal.addEventListener("ok", function() {
        console.log("ok event raised");
      });

      open = document.querySelector(".open");
      open.addEventListener("click", function() {
        modal.visible = true;
      });

      litModal = document.querySelector("lit-modal");
      /*modal.addEventListener("cancel", function() {
        console.log("cancel event raised");
      });*/
      litOpen = document.querySelector(".li-open");
      litOpen.addEventListener("click", function() {
        litModal.setModalShow(true);
      });

    </script>
  </body>
</html>
