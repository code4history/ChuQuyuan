<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit App</title>
    <script type="module" src="/src/my-element.ts"></script>
    <script type="module" src="/src/swiper.ts"></script>
    <script type="module" src="/src/qy-viewer-image.ts"></script>
    <script type="module" src="/src/qy-viewer-youtube.ts"></script>
  </head>
  <body>
    <my-element>
      <p>This is child content</p>
    </my-element>

    <my-swiper>
      <my-slide title="a"></my-slide>
      <my-slide title="b"></my-slide>
      <my-slide title="c"></my-slide>
    </my-swiper>

    <button class="open-image-1">Open image 1</button>
    <button class="open-image-2">Open image 2</button>
    <button class="open-youtube">Open Youtube</button>

    <qy-viewer-image></qy-viewer-image>
    <qy-viewer-youtube></qy-viewer-youtube>

    <script>
      qyViewerImage = document.querySelector("qy-viewer-image");
      openImage1 = document.querySelector(".open-image-1");
      openImage2 = document.querySelector(".open-image-2");
      openImage1.addEventListener("click", function() {
        qyViewerImage.open("./no2.JPG");
      });
      openImage2.addEventListener("click", function() {
        qyViewerImage.open("./no7-DSC_7169.JPG");
      });

      qyViewerYoutube = document.querySelector("qy-viewer-youtube");
      openYoutube = document.querySelector(".open-youtube");
      openYoutube.addEventListener("click", function() {
        qyViewerYoutube.open("https://www.youtube.com/embed/kGqsNUqbRuo");
      });
    </script>
  </body>
</html>
